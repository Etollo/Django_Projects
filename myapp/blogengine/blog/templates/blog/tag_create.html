{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag Create - {{ block.super }}
{% endblock %}

{% block content %}
    <form class="mx-auto m-5" style="max-width: 35%" action="{% url 'tag_create_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.lable }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary" value="Submit">Create Tag</button>
    </form>
{% endblock %}
